name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  backend-go:
    name: Backend (Go)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend-go/go.mod
          cache: true

      - name: Run unit tests
        run: go test ./...

      - name: Run go vet
        run: go vet ./...

  frontend-react:
    name: Frontend (React)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Run tests
        env:
          CI: true
        run: npm test -- --watch=false

      - name: Build production bundle
        run: npm run build

  bot-python:
    name: Telegram Bot (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static analysis (compileall)
        run: python -m compileall bot.py handlers.py database.py utils.py config.py

      - name: Validate dependency graph
        run: python -m pip check

  docker-images:
    name: Build & Publish Docker Images
    runs-on: ubuntu-latest
    needs: [backend-go, frontend-react, bot-python]
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - id: backend
            dockerfile: Dockerfile.backend-go
            context: .
          - id: bot
            dockerfile: Dockerfile.bot
            context: .
          - id: frontend
            dockerfile: Dockerfile.frontend-react
            context: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.service.id }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service.id }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service.id }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service.id }}

  deploy:
    name: Deploy (production)
    runs-on: ubuntu-latest
    needs: docker-images
    if: github.ref == 'refs/heads/main' && vars.ENABLE_PROD_DEPLOY == 'true'
    steps:
      - name: Prepare image prefix
        id: repo_slug
        run: echo "value=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ghcr.io
          IMAGE_PREFIX: ${{ steps.repo_slug.outputs.value }}
          IMAGE_TAG: ${{ github.sha }}
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ${{ secrets.PROD_APP_PATH }}
            if [ ! -d .git ]; then
              echo "The directory ${{ secrets.PROD_APP_PATH }} is missing the git repo" >&2
              exit 1
            fi
            git fetch origin main
            git reset --hard origin/main
            docker login ${REGISTRY} -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}
            IMAGE_REGISTRY_PREFIX=${REGISTRY}/${IMAGE_PREFIX} IMAGE_TAG=${IMAGE_TAG} docker compose pull
            IMAGE_REGISTRY_PREFIX=${REGISTRY}/${IMAGE_PREFIX} IMAGE_TAG=${IMAGE_TAG} docker compose up -d --remove-orphans
            docker image prune -f
