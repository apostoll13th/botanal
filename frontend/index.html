<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Финансовый трекер</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Личный кабинет</h1>
            <div id="user-info">
                <span id="user-name">Загрузка...</span>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" onclick="showTab(event, 'overview')">Обзор</button>
            <button class="tab-button" onclick="showTab(event, 'expenses')">Расходы</button>
            <button class="tab-button" onclick="showTab(event, 'budgets')">Бюджеты</button>
            <button class="tab-button" onclick="showTab(event, 'goals')">Цели</button>
        </nav>

        <!-- Вкладка Обзор -->
        <div id="overview" class="tab-content active">
            <div class="summary-cards">
                <div class="card">
                    <h3>Расходы за 30 дней</h3>
                    <p class="total-amount" id="total-expenses">0 ₽</p>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Расходы по категориям</h3>
                    <canvas id="categoryChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Динамика расходов</h3>
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Вкладка Расходы -->
        <div id="expenses" class="tab-content">
            <div class="filters">
                <input type="date" id="start-date" placeholder="С даты">
                <input type="date" id="end-date" placeholder="По дату">
                <select id="category-filter">
                    <option value="">Все категории</option>
                    <option value="Продукты">Продукты</option>
                    <option value="Транспорт">Транспорт</option>
                    <option value="Развлечения">Развлечения</option>
                    <option value="Здоровье">Здоровье</option>
                    <option value="Одежда">Одежда</option>
                    <option value="Дом">Дом</option>
                    <option value="Дети">Дети</option>
                    <option value="Прочее">Прочее</option>
                </select>
                <button onclick="filterExpenses()">Применить</button>
            </div>

            <div class="expenses-table">
                <table id="expenses-table">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Категория</th>
                            <th>Сумма</th>
                            <th>Описание</th>
                        </tr>
                    </thead>
                    <tbody id="expenses-tbody">
                        <tr>
                            <td colspan="4" class="loading">Загрузка...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Вкладка Бюджеты -->
        <div id="budgets" class="tab-content">
            <div class="budgets-grid" id="budgets-container">
                <div class="loading">Загрузка...</div>
            </div>
        </div>

        <!-- Вкладка Цели -->
        <div id="goals" class="tab-content">
            <div class="goals-grid" id="goals-container">
                <div class="loading">Загрузка...</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
